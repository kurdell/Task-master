{% extends "layout.html"%}

{% block title %}
    Task Master
{% endblock %}

{% block main%}

<div class="container-md text-primary mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>Notes</h3>
        </div>
        
        <!--Enter notes section-->
        <div class="card-body">
          <div class="container shadow p-5 mb-5 bg-body rounded">             
                <form action="/notes" method="post">
                    <div class="form-group">
                      <label for="Notes"> Enter Notes</label>
                      <textarea name="notes" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="row justify-content-center mt-3">
                      <div class="col-md-1 pb-4">  
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<h1 class="display-3 p-3 Lato-font text-primary text-center"> Your Notes</h1>
<!--Display notes section-->
<div class="container shadow bg-body rounded p-3 mb-5">
{% for note in notes_list %}
    <div class="container shadow p-3 mb-5 bg-body rounded">
        <div class="row justify-content-center">
            <div class="col">
                <p class="lead"><strong>{{note.notes.title()}}</strong></p>
            </div>
            <div class="col align-right completed">
                <a href="/delete_note/{{note.notes}}"> <img src="static/remove.png"> </a>
            </div>
              
        </div>
    </div>
{%endfor%}
</div>

{% endblock %}
