<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My CSS -->
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Custom CSS  with bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Bootstrap collapsable navbar -->

    <nav class="navbar navbar-expand-lg navbar-light  bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand text-primary" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check"><polyline points="20 6 9 17 4 12"></polyline></svg>Task Master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- If user in session display all nav items otherwise only display login and create account-->

        <div class="collapse navbar-collapse" id="navbarNav">
            {% if session.user %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/task">New Task</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/notes">Notes</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/login">Sign in</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/register">Sign up</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
    <div class="container-fluid">
        {% block main%} 
        
        {% endblock %} 
    </div>
   
</body>
</html>
