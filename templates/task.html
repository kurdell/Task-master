{% extends "layout.html"%}

{% block title %}
    Task Master
{% endblock %}

{% block main%}

<div class="container-md text-primary mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>Create new task</h3>
        </div>
        
        <div class="card-body">
          <div class="container shadow p-5 mb-5 bg-body rounded">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for msg in messages %}
                      <p class="text-center">{{ msg }}</p>
                    {% endfor %}
                  {% endif %}
                {% endwith %}                
                <form action="/task" method="post">
                  <div class="form-group">
                    <label for="Task">Subject</label>
                    <input name="task" type="text" class="form-control">
                  </div>
                  <div class="row justify-content-center mt-3">
                    <div class="col-md-1 pb-4">  
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
