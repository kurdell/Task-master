{% extends "layout.html"%}

{% block title %}
    Task Master
{% endblock %}

{% block main%}

<div class="container mt-5 shadow p-5 mb-5 bg-body rounded text-primary">
  <h1 class="form_title">Sign up</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p class="text-center">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="/register" method="post" class="row justify-content-center">
    <div class="col-md-3 pb-4">
      <input name="name" type="text" placeholder="Enter Username" autofocus class="form-control">
    </div>
    <div class="col-md-3 pb-4">
      <input name="password" type="password" placeholder="Enter Password" class="form-control">
    </div>
    <div class="col-md-3 pb-4">
      <input name="confirm" type="password" placeholder="Confirm password" class="form-control">
    </div>
    <div class="row justify-content-center">
      <div class="col-md-auto pb-4">  
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3 mx-auto">  
        <p>Already have an account? <a href="{{url_for('login')}}">Sign in</a> </p>
      </div>
    </div>    
  </form>
</div>

{% endblock %}
